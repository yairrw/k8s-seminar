apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-music #from RELEASE NAME
spec:
  selector:
    matchLabels:
      app: music
  replicas: {{ .Values.deployment.replicas }}  #from values
  template:
    metadata:
      labels:
        app: music
    spec:
      containers:
      - name: spring-music #from values
        image: {{ .Values.deployment.image }}:{{ .Values.deployment.tag }} #from values
        ports:
        - containerPort: 8080