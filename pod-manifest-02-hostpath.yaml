apiVersion: v1 # K8S API Version
kind: Pod  # Object Type
metadata:
 name: nginx
spec:
 containers:
 - name: bear
   image: supergiantkir/animals:bear
   ports:
   - containerPort: 80
   volumeMounts:
   - mountPath: /storage
     name: app-storage
 - name: spring-music
   image: yanivomc/spring-music:latest
   ports:
   - containerPort: 8080
   volumeMounts:
   - mountPath: /storage
     name: app-storage
 volumes:
 - name: app-storage
   hostPath:
     # directory location on host
     path: /tmp/files
     